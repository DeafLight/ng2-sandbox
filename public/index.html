<html>

<head>
  <title>Angular 2 QuickStart</title>

  <!-- 1. Load libraries -->
  <script src="scripts/vendor/angular2/angular2-polyfills.js"></script>
  <script src="scripts/vendor/system/system.src.js"></script>
  <script src="scripts/vendor/rxjs/Rx.js"></script>
  <script src="scripts/vendor/angular2/angular2.dev.js"></script>
  <script src="scripts/vendor/angular2/http.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('app/boot')
      .then(null, console.error.bind(console));
  </script>

</head>

<!-- 3. Display the application -->

<body>
  <my-app>Loading...</my-app>
</body>

</html>
